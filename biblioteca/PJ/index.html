<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Painel - Biblioteca</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="sidebar">
    <h2>Biblioteca</h2>
    <a href="#" onclick="mostrarPagina('dashboard')">Dashboard</a>
    <a href="#" onclick="mostrarPagina('livros')">Livros</a>
    <a href="#" onclick="logout()">Sair</a>
</div>

<div class="content">

    <!-- DASHBOARD -->
    <section id="dashboard" class="pagina">
        <h1>Dashboard</h1>
        <p>Bem-vindo ao sistema de gestão da biblioteca.</p>
    </section>

    <!-- LISTA DE LIVROS -->
    <section id="livros" class="pagina" style="display:none;">
        <h1>Livros</h1>

        <table id="tabelaLivros">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

</div>

<script src="js/app.js"></script>
<script src="js/livros.js"></script>

</body>
</html>
